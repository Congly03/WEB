<!DOCTYPE html>
<html lang="en">
<head>
    <title>javaScript Create Div Element Dynamically</title>

    <style type="text/css">
        .dynamicDiv {
            width: 200px; height: 100px; border:solid 1px #c0c0c0; background-color: #e1e1e1; font: size 11px; font-family:  Verdana; color: #000; padding: 5px;
         }
     </style>

    <Script type="text/javaScript" language="javaScript">
        function createDiv() {
            var divTag = document.createElement("div");
            divTag.id = "div1";
            divTag.setAttribute("align","center");
            divTag.style.margin ="0px auto";
            divTag.className = "dynamicDiv";
            divTag.innerHTML =" this HTML Div Created using javaScript DOM Dynamically";
            document.body.appendChild(divTag);
        }
    </Script>
</head>
<body>
    
    <p align=" center ">
        <b>Click this button to Create div element dynamicall:</b>
        <input id="btn1" type="button" value="center div" onclick="createDiv();" />
    </p>
</body>
</html>
